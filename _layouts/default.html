<!DOCTYPE html>
<html lang="{{ site.locale }}">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme_color }}">
  <style>
    html { font-family: serif; }
    body { font-family: Arial, serif; font-size: 16px; line-height: 1.5; color: #606c71; }
    a { color: #1e6bb8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .header { color:#000; text-align:center; background-color: #e2e2e2; padding: 5rem 6rem; }
    .name { margin-top: 0; margin-bottom:0.1rem; font-size:3.25rem; }
    .tagline { margin-bottom:2rem; font-weight:normal; opacity:0.7; font-size:1.25rem; }
    .btn { display: inline-block; color: #3b3b3b; background-color: #e6e6e6; border-radius: 0.3rem; padding: 0.75rem 1rem;  margin-left: 1rem;  text-decoration: none; margin-top: 2rem; }
    .btn:hover { text-decoration: none; background-color: rgba(240, 240, 240, 1); }
    .maincontent { max-width: 58rem; margin: 0 auto; font-size: 1.1rem; }  
    .maincontent img { max-width: 100%; }
    .maincontent table { width: 100%; -webkit-overflow-scrolling: touch; }
    .maincontent table td { padding: 0.5rem 1rem; border: 1px solid #e9ebec; }
    .footer { padding-top:2rem; margin-top:2rem; border-top: solid 1px #eff0f1; }
    
    @media screen and (max-width: 42em){.name{font-size:1.75rem}} /* .btn{padding:0.6rem 0.9rem;font-size:0.9rem} */
  </style>
</head>
<body style="background-color: #e9e9e9;">
  <section class="header">
    <h1 class="name">Better TaskBar</h1>
    <h2 class="tagline">{{ site.tagline }}</h2>
    <a href="{{ site.Buttons.btn1_url }}" class="btn">{{ site.Buttons.btn1_text }}</a>
    <a href="{{ site.Buttons.btn2_url }}" class="btn">{{ site.Buttons.btn2_text }}</a>
    <a href="{{ site.Buttons.btn3_url }}" class="btn">{{ site.Buttons.btn3_text }}</a>
  </section>
  <section class="maincontent" style="padding:2rem 4rem;font-size:1.1rem">
    {{ content }}
    <footer class="footer">
      <span style="display:block;font-weight:bold"><a href="{{ site.url }}">{{ site.title }}</a> is maintained by <a href="{{ site.author.url }}">{{ site.author.name }}</a>.</span>
      <span style="color:#819198">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
  </section>
</body>
</html>
