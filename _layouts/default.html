<!DOCTYPE html>
<html lang="{{ site.locale }}">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme_color }}"> <!-- #157878 -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://pages-themes.github.io/cayman/assets/css/style.css?v=e44678c82e18a7dc22c4ee766d5ff766c650c896'
    rel='stylesheet' type='text/css'>
</head>
<body>
  <section class="page-header">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.tagline }}</h2>
    <a href="{{ site.Button_1_url }}" class="btn">{{ site.Button_1 }}</a>
    <a href="{{ site.Button_2_url }}" class="btn">{{ site.Button_2 }}</a>
    <a href="{{ site.Button_3_url }}" class="btn">{{ site.Button_3 }}</a>
  </section>

  <section class="main-content">
    {{ content }}
    <footer class="site-footer">
      <span class="site-footer-owner"><a href="{{ site.url }}">{{ site.title }}</a> is maintained by <a
          href="{{ site.author.url }}">{{ site.author.name }}</a>.</span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub
          Pages</a>.</span>
    </footer>
  </section>
</body>
</html>
